<div class="filter-modal">
  <div class="filter-modal-content">
    <ng-container *ngFor="let data of filterModalData">
      <label class="modal-input">
        <input
          type="radio"
          name="filteredData"
          [value]="data.value"
          [(ngModel)]="selectedData"
          (change)="onRadioChange(data)"
        />
        <span class="radio-btn"></span>
        {{ data.label }}
      </label>
      <div class="pan-btns" *ngIf="selectedData === '1' && data.value === '1'">
        <button
          *ngFor="let button of buttons; let i = index"
          (click)="
            selectedIndex = i;
            selectedPan = button.value;
            selectedRadioValue.value = '1'
          "
          [ngClass]="{ clicked: selectedIndex === i }"
        >
          {{ button.label }}
        </button>
      </div>
    </ng-container>
  </div>
  <div class="modal-btn">
    <button (click)="closeModal()">OK</button>
  </div>
</div>
