<header>
  <div class="wrapper">
    <div
      class="header-wrapper d-flex justify-content-between align-items-center"
    >
      <img class="logo" src="assets/icons/logo.svg" alt="logo unibank" />
      <button class="excel-btn" (click)="uploadExcel()">
        <img class="excel-icon" src="assets/icons/excel.svg" alt="excel icon" />
        Excel Export
      </button>
      <input
        type="file"
        style="display: none"
        #fileInput
        (change)="onFileSelected($event)"
        accept=".xlsx, .xls"
      />

      <!-- <input type="file" (change)="onFileChange($event)" />
      <button (click)="uploadFile()">Dosyayı Yükle</button> -->
      <!-- test -->
    </div>
  </div>
</header>
